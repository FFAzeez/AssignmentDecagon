<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
  <style>
    .content{
      display: flex;
      flex-wrap: wrap;
      position:absolute;
    }
    .con1{
      border: 3px solid red;
      display: inline;
      margin-left: 10px;
      
    }
    .con2{
      border: 3px solid red;
      display: inline;
      margin-left: 10px;

    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div class="content">
    <div class="con1">
      <div><img src="images/elephant.jpg" alt="" height="250" width="250"></div>
      <div><img src="images/fox.jpg" alt="" height="250" width="250"></div>
      <div><img src="images/flamingo.jpg" alt="" height="250" width="250"></div>
    </div>
    <div class="con2">
      <div><img src="images/giraffe.jpg" alt="" height="250" width="250"></div>
      <div><img src="images/lion.jpg" alt="" height="250" width="250"></div>
      <div><img src="images/rabbit.jpg" alt="" height="250" width="250"></div>
    </div>
    
  </div>
</body>
</html>
